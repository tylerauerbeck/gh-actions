on: pull_request 
name: PR Check
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: list-file
        uses: ./.github/actions/list-pr-files
      - name: check-link
        uses: ./.github/actions/check-links
      - name: lint-markdown
        uses: ./.github/actions/lint-markdown
      - name: dev.to-publish
        uses: ./.github/actions/publish-to-dev.to
        env:
          DEV_TO_TOKEN: ${{ secrets.DEV_TO_TOKEN }}
          PR_LIST_FILE: "/github/home/pr-files" 
